<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 13</title>
</head>

<body>
    <div class="wrapper">
        <div class="text">
            <h1 class="text__title">Наведи на меня</h1>
            <p class="text__par">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis, ab?</p>
            <div class="text__block"></div>
        </div>
        <main class="main">
            <div class="main__car car">
                <div class="car__top">
                    <div class="car__windows">
                        <div class="car__steering-wheel"></div>
                        <div class="car__window car__window--left"></div>
                        <div class="car__driver"></div>
                        <div class="car__window car__window--right"></div>
                        <div class="car__passanger"></div>

                    </div>
                    <div class="car__gap"></div>
                </div>
                <div class="car__body">
                    <div class="car__doors">
                        <div class="car__door car__door--left"></div>
                        <div class="car__door car__door--right"></div>
                    </div>
                    <div class="car__handles">
                        <div class="car__handle car__handle--left"></div>
                        <div class="car__handle car__handle--right"></div>
                    </div>
                    <div class="car__arches">
                        <div class="car__arch car__arch--left"></div>
                        <div class="car__arch car__arch--right"></div>
                    </div>
                </div>
                <div class="car__bottom"></div>
                <div class="car__wheels">
                    <div class="car__wheel car__wheel--left"></div>
                    <div class="car__wheel car__wheel--right"></div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
